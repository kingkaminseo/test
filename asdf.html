<!DOCTYPE html> <html> <head> <style> .container { width: 100%; overflow-x: scroll; white-space: nowrap; /* 콘텐츠를 가로 한 줄에 표시하기 위해 필요한 CSS 속성 */ } .content { display: inline-block; /* 콘텐츠가 가로로 표시되도록 함 */ width: 2000px; /* 가로 스크롤이 필요한 콘텐츠의 실제 너비 */ } </style> <script> function scrollHorizontally(e) { // 마우스의 가로 스크롤 이벤트를 처리하기 위한 함수 var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail))); document.documentElement.scrollLeft -= (delta * 40); // 스크롤 속도 조절을 위해 숫자 조정 e.preventDefault(); } // 마우스의 가로 스크롤 이벤트 리스너 등록 if (window.addEventListener) { // 모던 브라우저 window.addEventListener("mousewheel", scrollHorizontally, false); window.addEventListener("DOMMouseScroll", scrollHorizontally, false); } else { // IE 8 이전 버전 window.attachEvent("onmousewheel", scrollHorizontally); } </script> </head> <body> <div class="container"> <div class="content"> 가로 스크롤이 필요한 콘텐츠 내용 </div> </div> </body> </html>
